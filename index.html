<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    :root {
  --investors-primary-color: var(--bs-primary, #0d6efd);
  --investors-secondary-color: var(--bs-secondary, #084c4c);
  --investors-card-border-radius: 1rem;
}
    
    .investor-card {
  position: relative;
  overflow: hidden;
  border-radius: var(--investors-card-border-radius);
  background: #787777;
}

.investor-card__image {
  display: block;
  width: 100%;
  aspect-ratio: 4 / 5;
  object-fit: cover;
  transition: transform 0.4s ease;
}

.investor-card:hover .investor-card__image {
  transform: scale(1.05);
}

.investor-card__overlay {
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  padding: 1rem;
  border-radius: var(--investors-card-border-radius);
  background-color: var(--investors-secondary-color);
  /* Overlay transition for smooth hover effect */
  transition: 
    background-color 0.3s ease-in-out,
    transform 0.3s ease-in-out,
    bottom 0.3s ease-in-out;
}

/* Hover state for the overlay */
.investor-card:hover .investor-card__overlay {
  /* Highlight overlay on hover */
  background-color: var(--investors-primary-color);
  transform: scale(0.95);
  bottom: 10px;
}

.investor-card__content {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.investor-card__title {
  color: var(--bs-light, #fff);
}

.investor-card__arrow-btn {
  display: flex;
  align-items: center;
  justify-content: center;
  flex-shrink: 0;
  width: 72px;
  height: 48px;
  border-radius: 30px;
  background-color: rgba(255, 255, 255, 0.2);
  color: var(--bs-light, #fff);
  transition: background-color 0.3s ease-in-out, transform 0.3s ease;
  font-size: 1.5rem;
}

.investor-card:hover .investor-card__arrow-btn {
  background-color: var(--bs-light, #fff);
  color: var(--investors-primary-color);
}

.investors-carousel-nav {
  display: flex;
  align-items: center;
  gap: 0.75rem;
}

.investors-carousel-nav .nav-button {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 44px;
  height: 44px;
  border: 2px solid var(--investors-secondary-color);
  border-radius: 50%;
  background-color: transparent;
  color: var(--bs-body-color);
  transition: all 0.3s ease;
}

.investors-carousel-nav .nav-button:hover {
  background-color: var(--investors-secondary-color);
  color: var(--bs-white);
}

.investors-carousel-nav .nav-dots {
  display: flex;
  align-items: center;
  gap: 0.5rem;
}

.investors-carousel-nav .nav-dots .gsap-carousel-dot {
  background: var(--bs-gray-300, #dee2e6);
  width: 12px;
  height: 12px;
  border-radius: 50%;
}

.investors-carousel-nav .nav-dots .gsap-carousel-dot.active {
  background: var(--investors-secondary-color);
}

container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 0 15px;
}
section {
  padding: 2rem 3rem;
}
.investor-card{
  width: 300px;
  height: 400px;
}
.investor-card:nth-child(2){
  width: 600px;
}

</style>
</head>
<body>

    </div>
